input:
  label: "s"
  generate:
    mapping: root = "hello world"
    interval: 1s
    count: 0
    batch_size: 1

pipeline:
  processors:
    - modbus:
        bytes_per_address: 2      # Optional, default 2. How many bytes per address for fields.
        data_length:              # Bytes length not Address length.
          byte_index: 0x02        # Optional, default 0x02. The index of the first byte for data length.
          num_bytes: 2            # Optional, default 2. How many bytes to define the data length.
          big_endian: true        # Optional, default true.
        crc16:
          enabled: true           # Optional, default true. It will throw exception if enabled and crc16 checking failed.
          big_endian: true        # Optional, default true
        fields:
          -
            name: "ThermostatL"
            attributes:
              starting_address: 0x10
              raw_type: "Int16"   # Int16, Uint16, 
              big_endian: true    # Optional, default true.
            properties:
              value_type: "Float"
              scale: 0.1
          -
            name: "ThermostatH"
            attributes:
              starting_address: 0x11
              raw_type: "Int16"
              big_endian: true    # Optional, default true.
            properties:
              value_type: "Float"
              scale: 0.1
          -
            name: "AlarmMode"
            attributes:
              starting_address: 0x12
              raw_type: "Int16"
            properties:
              value_type: "Int"
          -
            name: "Temperature"
            attributes:
              starting_address: 0x13
              raw_type: "Int16"
              big_endian: true    # Optional, default true.
            properties:
              value_type: "Float"
              scale: 0.1
              
output:
  stdout: {}